<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancário Python</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Banco Python</h1>
        </header>

        <nav>
            <button onclick="showSection('cliente')">Clientes</button>
            <button onclick="showSection('conta')">Contas</button>
            <button onclick="showSection('operacoes')">Operações</button>
        </nav>

        <!-- Seção de Clientes -->
        <section id="cliente" class="section">
            <h2>Cadastro de Cliente</h2>
            <form id="clienteForm">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" required>
                </div>
                <button type="submit">Cadastrar Cliente</button>
            </form>
        </section>

        <!-- Seção de Contas -->
        <section id="conta" class="section hidden">
            <h2>Criar Conta</h2>
            <form id="contaForm">
                <div class="form-group">
                    <label for="cpfConta">CPF do Cliente:</label>
                    <input type="text" id="cpfConta" required>
                </div>
                <div class="form-group">
                    <label for="tipoConta">Tipo de Conta:</label>
                    <select id="tipoConta" required>
                        <option value="corrente">Conta Corrente</option>
                        <option value="poupanca">Conta Poupança</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="saldoInicial">Saldo Inicial:</label>
                    <input type="number" id="saldoInicial" min="0" step="0.01" required>
                </div>
                <button type="submit">Criar Conta</button>
            </form>
        </section>

        <!-- Seção de Operações -->
        <section id="operacoes" class="section hidden">
            <h2>Operações Bancárias</h2>
            <form id="operacoesForm">
                <div class="form-group">
                    <label for="numeroConta">Número da Conta:</label>
                    <input type="text" id="numeroConta" required>
                </div>
                <div class="form-group">
                    <label for="tipoOperacao">Operação:</label>
                    <select id="tipoOperacao" required>
                        <option value="deposito">Depósito</option>
                        <option value="saque">Saque</option>
                        <option value="extrato">Extrato</option>
                    </select>
                </div>
                <div class="form-group" id="valorGroup">
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" min="0" step="0.01">
                </div>
                <button type="submit">Executar</button>
            </form>

            <!-- Área para exibir resultados -->
            <div id="resultado" class="resultado hidden">
                <h3>Resultado da Operação</h3>
                <div id="conteudoResultado"></div>
            </div>
        </section>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
